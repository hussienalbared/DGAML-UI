<form [formGroup]="form">
  <mat-form-field >
    <input matInput placeholder="Enter customer ID"
      (keyup.enter)="getCustomerIdValue(customerId)"
      #customerId
      formControlName="custoemrId">
  </mat-form-field>
</form>
<mat-form-field>
  <mat-select 
    placeholder="Toppings" 
    [formControl]="toppings" multiple>
    <mat-option 
      *ngFor="let topping of toppingList" 
      [value]="topping.id">{{topping.name}}</mat-option>
  </mat-select>
</mat-form-field>
