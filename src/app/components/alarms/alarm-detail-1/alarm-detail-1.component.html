
<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource2">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="RoutineName">
        <mat-header-cell *matHeaderCellDef> Routine Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element[0]}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="RoutineDescription">
        <mat-header-cell *matHeaderCellDef> Routine Description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element[1]}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="RunDate">
        <mat-header-cell *matHeaderCellDef> Run Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element[2]}} </mat-cell>
      </ng-container>
  
    
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
