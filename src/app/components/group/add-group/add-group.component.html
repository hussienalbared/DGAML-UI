<form class="example-container" #add="ngForm" (ngSubmit)="addgroup(add.value)">

    <input matInput placeholder="GroupName" name="name" ngModel required>
  </mat-form-field>
  <button mat-raised-button  type="submit" color="accent">Add Group</button>

</form>
