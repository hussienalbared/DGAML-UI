<div class="containerUpload">
<div class="row py-4">
  <div class="form-group col-12 center-text">
    <!-- <label for="exampleInputFile">Multiple</label> -->
    <div class="singleFile">
    <input type="file" class="form-control-file" name="MultipleFiles" #files  multiple >
  </div>

</div>
<div class="col-12">
  <button type="button" class="btn btn-success" (click)="uploadAll()">Upload All</button>
  <button type="button" class="btn btn-danger" (click)="removeAll()">Remove All</button>
</div>
</div>
<div class="row">
  <div class="col-3">
    <h6>Description</h6>

  </div>
  <div class="col-9">
<!-- <textarea name="Description" id="" cols="30" rows="1"></textarea>     -->
<mat-form-field class="example-full-width">
  <textarea matInput placeholder="Leave a description" [(ngModel)]="description"></textarea>
</mat-form-field>
  </div>
</div>
</div>
<mat-divider></mat-divider>

<div class="title">
  <h5>Attatchments</h5>
</div>
<mat-divider></mat-divider>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Delete</th>
      <th scope="col">FileName</th>
      <th scope="col">Description</th>
      <th scope="col">Uploaded By</th>
      <th scope="col">Uploaded Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of attachments" class="field">
      <th scope="row" (click)="deleteAttachment(x.id)"><mat-icon>delete</mat-icon></th>
      <td (click)="downloadFile(x.fileName)">{{x.fileName}}</td>
      <td>{{x.description}}</td>
      <td>{{x.uplodedById}}</td>
      <td>{{x.uploadDate}}</td>
    </tr>
  
  </tbody>
</table>
