<div class="user_add_form">
  <h5>Update User</h5>
    <form #form_="ngForm" (ngSubmit)="updateUser(form_.value)">
      <div class="container">
        <div class="row">

          <div class="form-group">
            <div class="col-lg-12"> 
              <mat-form-field>
                <label>User Name</label>
                <input type = "text" matInput ngModel name="username" >
              </mat-form-field>
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-12"> 
              <mat-form-field>
                <label>Dispkay Name</label>
                <input type = "text" matInput ngModel name="displayName" >
              </mat-form-field>
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-12"> 
              <mat-form-field>
                <label>First Name</label>
                <input type = "text" matInput ngModel name="firstname" >
              </mat-form-field>
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <label>Last Name</label>
                <input type = "text" matInput  name="lastname" ngModel>
              </mat-form-field>
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <label>E-mail</label>
                <input type = "text" matInput  name="email" ngModel>
              </mat-form-field>
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <label>Status</label>
                <input type = "text" matInput  name="enabled" ngModel>
              </mat-form-field>
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <label>Password</label>
                <input type = "password" matInput name="password"  [type]="hide ? 'password' : 'text'" >
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
            </div>
          </div>

          <mat-form-field>
              <mat-select  placeholder="groups" name="selectedGroups"  multiple ngModel>
                <mat-option checked="true"  *ngFor="let topping of groups" [value]="topping" >{{topping.name}}</mat-option>
              </mat-select>
            </mat-form-field>

        </div>
        
        <div class="row">
          <div class="form-group">
            <div class="col-lg-12">
                <button mat-raised-button color="primary" style="width:100%;" (click)="updateUser()" >Update</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
