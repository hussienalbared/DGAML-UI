<div class="user_add_form">
  <h5>Update User</h5>
    <form >
      <div class="container">
        <div class="row">
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <input type = "text" matInput  placeholder="{{ firstname }}" name="firstname" [(ngModel)]="firstname">
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <input type = "text" matInput  placeholder="Last Name" name="lastname" [(ngModel)]="lastname">
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <input type = "text" matInput  placeholder="User Name" name="username" [(ngModel)]="username">
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <input type = "text" matInput  placeholder="Display Name" name="DisplayName" [(ngModel)]="DisplayName">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <input type = "text" matInput  placeholder="E-mail" [(ngModel)]="email">
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <input type = "password" matInput  placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <div class="col-lg-12">
                <button mat-raised-button color="primary" style="width:100%;" (click)="addUser()" >Add</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
