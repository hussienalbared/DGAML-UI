<div class="user_add_form">
  <h5>Add New User</h5>
    <form [formGroup]="form">
      <div class="container">
        <div class="row">
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <input type = "text" matInput formControlName="firstname" placeholder="First Name" [(ngModel)]="firstname">
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <input type = "text" matInput formControlName="lastname" placeholder="Last Name" [(ngModel)]="lastname">
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <input type = "text" matInput formControlName="username" placeholder="User Name" [(ngModel)]="username">
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <input type = "text" matInput formControlName="DisplayName" placeholder="Display Name" [(ngModel)]="DisplayName">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <input type = "text" matInput formControlName="email" placeholder="E-mail" [(ngModel)]="email">
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <mat-form-field>
                <input type = "password" matInput formControlName="password" placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
                <!-- <mat-table #table [dataSource]="groups" matSort >

                      </mat-header-cell>

                      </mat-cell>

                    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                    </mat-row>
                  </mat-table> -->
              
            </div>
          </div>

          <mat-form-field>
              <mat-select placeholder="groups" name="groups" formControlName="selectedGroups" multiple [(ngModel)]="selectedGroups">
                <mat-option  *ngFor="let topping of groups.data" [value]="topping" >{{topping.name}}</mat-option>
              </mat-select>
            
            </mat-form-field>
            <!-- <li *ngFor="let x of selectedGroups.capabilities ">{{x.name}}
<!-- <li *ngFor="let z of x.capabilities">{{z.name}}</li> -->
            <!-- </li> -->
        </div>
        <div class="row">
          <div class="form-group">
            <div class="col-lg-12">
                <button mat-raised-button color="primary" style="width:100%;" (click)="addUser()" >Add</button><!--[disabled]="!form.valid"-->
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
