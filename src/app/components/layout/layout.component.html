<mat-toolbar #img class="topbar">
  <div class="topbar-left">
    <div class="logo" *ngIf="isOn">
      <h1>
        <a>
          <img src="./assets/images/logo.png" alt="Logo">
        </a>
      </h1>
    </div>
    <button class="mat-button-menu button-menu-mobile" mat-button (click)="changeIsOn()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div>
    <h1 style="display:inline;margin-left: 12px;">DataGear Anti-Money Laundering</h1>
    <i class="fa fa-bell">
      <mat-icon>bell</mat-icon>
      <span>4</span>
    </i>

    <i class="fa fa-expand" onclick="javascript:toggle_fullscreen()"></i>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <img src="./assets/images/users/avartar3.png" class="rounded-circle" width="50"> Eman Gaafar
    </button>
    <mat-menu #menu="matMenu" overlapTrigger="false">
      <button mat-menu-item>
        <span>My Profile</span>
      </button>
      <button mat-menu-item>
        <span>Account Setting</span>
      </button>
      <button mat-menu-item>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>

</mat-toolbar>

<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav [mode]="mode.value" opened>
    <div class="clearfix"></div>
    <hr class="divider">
    <div class="clearfix"></div>
    <div class="profile-image-min" *ngIf="!isOn">
        <a href="#" class="rounded-image profile-image">
          <img src="./assets/images/users/avartar3.png">
        </a>
      </div>
    <div class="profile-info row" *ngIf="isOn">
      <div class="col-4">
        <a href="#" class="rounded-image profile-image">
          <img src="./assets/images/users/avartar3.png">
        </a>
      </div>
      <div class="col-8" >
        <div class="profile-text">Welcome
          <b>Eman Gaafar</b>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <hr class="divider">
    <div class="clearfix"></div>

    <mat-nav-list>
      <mat-list-item>
        <a routerLink="suspects" class="active">
          <mat-icon>people</mat-icon>
          <span *ngIf="isOn"> Suspects</span>
        </a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a>
          <mat-icon>people</mat-icon>
          <span *ngIf="isOn"> Risk Profiling</span>
        </a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a>
          <mat-icon>people</mat-icon>
          <span *ngIf="isOn"> Regulatory Reports vdfkdsn df ds </span>
        </a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item *ngIf="!isOn" (click)="changeIsOn();fffv.expanded='true'">
        <mat-icon>search</mat-icon>
      </mat-list-item>

      <mat-accordion *ngIf="isOn" displayMode="flat">
        <mat-expansion-panel #fffv>
          <mat-expansion-panel-header>
            <mat-icon>search</mat-icon>
            <span>Search</span>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item>
              <a routerLink="account">account</a>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
              <a routerLink="alarm">Alarm</a>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
              <a routerLink="party">Party</a>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
              <a routerLink="external">External Party</a>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a>
          <mat-icon>settings</mat-icon>
          <span *ngIf="isOn"> Administration</span>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
