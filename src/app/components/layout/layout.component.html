<mat-toolbar #img class="topbar"  > <!--*ngIf="authService.userName"-->
  <div class="topbar-left">
    <div class="logo" *ngIf="isOn">
      <h1>
        <a>
          <img src="./assets/images/logo.png" alt="Logo">
        </a>
      </h1>
    </div>
    <!-- class="mat-button-menu button-menu-mobile" -->
    <button mat-icon-button (click)="changeIsOn()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="section2">
    <div>
      <h1 class="ProductName">
        <strong style="font-weight:700;">DataGear</strong> Anti-Money Laundering</h1>
    </div>
    <div class="optionsc">
      <div>
        <i class="fa fa-bell notification">

          <!-- <i class="notificationValue">4</i> -->
        </i>

        <i class="fa fa-expand full_icon_fg" style="margin-left: 15px;" id="fg" onclick="javascript:toggle_fullscreen()"></i>

      </div>
      <div>
        <button mat-button [matMenuTriggerFor]="menu">

          <img src="./assets/images/users/avartar3.png" class="rounded-circle" height="40">{{authService.userName}}

        </button>
        <mat-menu #menu="matMenu" overlapTrigger="false">
          <button mat-menu-item>
            <span>My Profile</span>
          </button>
          <button mat-menu-item>
            <span>Account Setting</span>
          </button>
          <button mat-menu-item>
            <a (click)="authService.logout()" class="md-trigger" data-modal="logout-modal">
              <i class="icon-logout-1"></i> Logout</a>
          </button>
        </mat-menu>
      </div>
      <!--  -->
      <div>
        <button mat-button [matMenuTriggerFor]="menu2">
          <span class="selected_Language">English</span>
          <mat-icon>language</mat-icon>
        </button>
        <mat-menu #menu2="matMenu" overlapTrigger="false">
          <!-- <select #langSelect (change)="translate.use(langSelect.value)"> -->
            <!-- <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang"> 
                {{ lang }}  
            </option> -->
            <button mat-menu-item (click) = "changeLang('en');">
              <span>English</span>
            </button>
            <button mat-menu-item (click) = "changeLang('ar');">
              <span>Arabic</span>
            </button>
          <!-- </select> -->
        </mat-menu>
      </div>
      <!--  -->

    </div>
  </div>
</mat-toolbar>

<!-- <div dir="rtl"> -->
<mat-sidenav-container class="example-container main_contain" autosize >
  <mat-sidenav #sidenav [mode]="mode.value" opened > <!--*ngIf="authService.userName"-->
    <div class="clearfix"></div>
    <hr class="divider">
    <div class="clearfix"></div>
    <div class="profile-image-min" *ngIf="!isOn">
      <a href="#" class="rounded-image profile-image">
        <img src="./assets/images/users/avartar3.png">
      </a>
    </div>
    <div class="profile-info row" *ngIf="isOn">
      <div class="col-4">
        <a href="#" class="rounded-image profile-image">
          <img src="./assets/images/users/avartar3.png">
        </a>
      </div>
      <div class="col-8">
        <div class="profile-text">Welcome
          <b>{{authService.userName}}</b>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <hr class="divider">
    <div class="clearfix"></div>

    <mat-nav-list>
      <mat-list-item (click)="layoutItem($event);navItem('/suspects')" class="mat_item_a" appAddTab path="/suspects">
        <a routerLink="suspects" >
          <mat-icon>people</mat-icon>
          <span *ngIf="isOn"> Suspects</span>
        </a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item (click)="layoutItem($event);navItem('/risk')" class="mat_item_a" appAddTab path="/risk">
        <a>
          <mat-icon>people</mat-icon>
          <a routerLink="/risk" *ngIf="isOn"> Risk Profiling</a>
        </a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item (click)="layoutItem($event);navItem('/external')" class="mat_item_a">
        <a>
          <mat-icon>assignment</mat-icon>
          <span *ngIf="isOn"> Regulatory Reports </span>
        </a>
      </mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item *ngIf="!isOn" (click)="changeIsOn();fffv.expanded='true'">
        <mat-icon>search</mat-icon>
      </mat-list-item>

      <mat-accordion *ngIf="isOn" displayMode="flat">
        <mat-expansion-panel #fffv>
          <mat-expansion-panel-header class="accordion1">
            <mat-icon>search</mat-icon>
            <span>Reports</span>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item  class="mat_item_a" appAddTab path="report/sama">
              <a routerLink="report/sama">SAMA Report</a>
            </mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-divider></mat-divider>

      <mat-list-item *ngIf="!isOn" (click)="changeIsOn();fffv.expanded='true'">
        <mat-icon>search</mat-icon>
      </mat-list-item>

      <mat-accordion *ngIf="isOn" displayMode="flat">
        <mat-expansion-panel #fffv>
          <mat-expansion-panel-header class="accordion1">
            <mat-icon>search</mat-icon>
            <span>Search</span>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item (click)="layoutItem($event);navItem('/account')" class="mat_item_a" appAddTab path="/account">
              <a routerLink="account">Account</a>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item (click)="layoutItem($event);navItem('/alarm')" class="mat_item_a" appAddTab path="/alarm">
              <a routerLink="alarm">Alarm</a>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item (click)="layoutItem($event);navItem('/party')" class="mat_item_a" appAddTab path="/party">
              <a routerLink="party">Customer</a>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item (click)="layoutItem($event);navItem('/external')" class="mat_item_a" appAddTab path="/external">
              <a routerLink="external">External Customer</a>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-divider></mat-divider>
      <mat-list-item (click)="layoutItem($event)" class="mat_item_a">
        <a>
          <mat-icon>settings</mat-icon>
          <span *ngIf="isOn"> Administration</span>
        </a>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main_middle_content">
    <nav mat-tab-nav-bar>
      <div *ngFor="let link of TabService.tabs" style="display: inline-block">
      <a mat-tab-link
         
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive">
         {{link.label}}

      </a>
      <mat-icon (click)="removeTab(link.path,link.label)" >cancel</mat-icon>

    </div>
    </nav>
    
    
   

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<!-- </div> -->
